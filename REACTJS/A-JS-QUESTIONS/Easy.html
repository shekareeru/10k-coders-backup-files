      function SecondLargestNumber() {

          for (j = i + 1; j < n; j++) {

              temp1 = a1[i];
              a1[i] = a1[j];

            }
          }
        }
        // console.log(a1);
        let temp = a1[n - 1];
        let final = 0;
        for (i = n - 1; i >= 0; i--) {
          if (temp != a1[i]) {
            final = a1[i];
            break;
          }
        }
        console.log(final);

      }
